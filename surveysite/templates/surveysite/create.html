{% extends 'surveysite/layout.html' %}
{% block body %}
<h1>Create a Survey</h1>
<h2>Unique ID: {{unique_id}}</h2>
<form action="", method="post">
    {% csrf_token %}
    {{create_form}}
    <input type="submit">
</form>
<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <button>Cancel</button>
</form>
{% endblock %}
